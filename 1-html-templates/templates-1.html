<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Templates</title>
</head>
<body>
    <!-- Declared template with contents -->
    <template>
        <h1></h1>
        <img src="" alt="Placeholder Image">
    </template>
    
    <script>
	// Select and clone template contents
	var template = document.querySelector('template');
	var clone = template.content.cloneNode(true);
	
	// Manipulate cloned template
	clone.querySelector('h1').textContent = 'Hello World';
	clone.querySelector('img').src = 'http://lorempixel.com/200/200/nature';

	// Activate by inserting cloned template into page
	document.body.appendChild(clone);
    </script>
</body>
</html>
